Het belfort van Brugge, of de Halletoren,
bevindt zich op de Grote Markt van Brugge. Het belfort van Brugge is sinds 4 december 1999 opgenomen op de werelderfgoedlijst van UNESCO.
Sinds 2019 maakt het onderdeel uit van Musea Brugge.
